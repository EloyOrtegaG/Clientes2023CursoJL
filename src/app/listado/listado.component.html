<div class="table-responsive">
    <table class="table table-hover table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>OPCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of clientes">
                <th>{{c.id}}</th>
                <td>{{c.nombre}}</td>
                <td>{{c.apellidos}}</td>
                <td>{{c.telefono}}</td>
                <td>{{c.email}}</td>
                <td>
                    <a class="btn btn-sm btn-primary" routerLink="/formulario/{{c.id}}">Editar</a>
                    <a class="btn btn-sm btn-danger" routerLink="/listado" (click)="idBorrar = c.id" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Borrar</a>
                </td>
            </tr>
        </tbody>
        <tfoot class="table-dark">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <a class="btn btn-sm btn-primary" routerLink="/formulario">Añadir</a>
                </td>
            </tr>
        </tfoot>
    </table>
</div>

<app-modal texto="¿Estás seguro de que quieres borrar id = {{idBorrar}} ?" (confirmacion)="borrar(idBorrar!)"></app-modal>
